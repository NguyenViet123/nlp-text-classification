UEFA Nations League tiếp tục diễn ra các loạt trận quan trọng quyết định đến chiếc vé "rớt hạng" của các đội tuyển quốc gia. Tây Ban Nha hiện đang nắm quyền sinh sát ở bảng 4 của hạng A đối với hai đối thủ tuyển Anh và Croatia. Họ sẽ thực thi điều đó vào rạng sáng mai 16.10 (theo giờ VN).
