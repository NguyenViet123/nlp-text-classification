Các đội tuyển U.21 sẽ bước vào những loạt đấu cuối cùng để tranh nhau 2 chiếu vé mỗi bảng đấu đến Pháp tham dự vòng chung kết Giải vô địch U.21 châu Âu. Đây là lứa tuổi cận kề đội tuyển quốc gia và là lực lượng nòng cốt cho các đội tuyển Olympic nên các trận đấu rất hấy dẫn và quyết liệt.
