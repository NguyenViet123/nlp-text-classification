Uy lực tàu sân bay hạt nhân duy nhất của châu ÂuMáy bay chiến đấu Rafale của Pháp đậu trên tàu sân bay Charles de Gaulle, tàu sân bay chạy bằng năng lượng hạt nhân duy nhất của châu Âu. Con tàu có chiều dài tổng thể 260 m, chỗ rộng nhất 64,36m, và có thể chở chở 28-40 máy bay tùy loại.          Đức Hoàng
